<template id="tpl-MenuTreeSidebar">
    <div id="{id}" data-panel="{id}" class="MenuTreeSidebar">
        <ul data-panel="{id}/Header" class="header">
            <li data-cmd="back" class="back" title="后退">
                <i class="fas fa-arrow-alt-circle-left"></i>
            </li>
            <li data-cmd="forward" class="forward" title="前进">
                <i class="fas fa-arrow-alt-circle-right"></i>
            </li>
            <li data-cmd="up" class="up" title="向上">
                <i class="fas fa-arrow-alt-circle-up"></i>
            </li>
            <li data-cmd="root" class="root" title="根目录">
                <i class="fas fa-dollar-sign"></i>
            </li>
            <li data-cmd="dir-only" class="dir-only" title="仅目录">
                <i class="check-btn"></i><span>仅目录</span>
            </li>
        </ul>
        <div data-panel="{id}/Main" class="main"></div>
        <div data-panel="{id}/Resizer" class="resizer" title="调整菜单树栏的宽度"></div>
    </div>
</template>
