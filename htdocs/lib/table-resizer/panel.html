
<template id="tpl-TableResizer">
    <template name="resizer">
        <i id="{id}" class="resizer" style="{display}">
            <b></b>
        </i>
    </template>

    <template name="colgroup">
        <colgroup>
            <template name="col" placeholder="cols">
                <col data-index="{index}" width="{width}" style="{display}" />
            </template>
        </colgroup>
    </template>

</template>
