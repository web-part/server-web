<template id="tpl-MenuTree">
    <ul class="ul-first">
        {items}
        <template name="dir">
            <li class="normal {open}">
                <span id="{eid}" data-type="item" class="{on}">
                    {name}
                    <template name="icon" placeholder="icons">
                        <i data-index="{index}" data-type="icon" class="{class}"></i>
                    </template>
                </span>
                <ul style="{display}" class="{hasDir}">
                    {items}
                </ul>
            </li>
        </template>
        <template name="file">
            <li class="li-last">
                <span id="{eid}" data-type="item" class="{on}">
                    {name}
                    <template name="icon" placeholder="icons">
                        <i data-index="{index}" data-type="icon" class="{class}"></i>
                    </template>
                </span>
            </li>
        </template>
    </ul>
</template>
