<template id="tpl-MenuTree">
    <div id="{id}" class="MenuTree">
        <template name="root" placeholder="roots">
            <ul class="root">
                {root}

                <template name="dir">
                    <li data-id="{id}" class="item dir {open} {on}">
                        <div data-cmd="item">
                            <i data-cmd="icon-dir" class="icon {icon}"></i>{name}
                        </div>
                        <ul style="{display}">
                            {items}
                        </ul>
                    </li>
                </template>

                <template name="file">
                    <li data-id="{id}" class="item file {on}">
                        <div data-cmd="item">
                            <i class="icon {icon}"></i>{name}
                        </div>
                    </li>
                </template>
            </ul>
        </template>
    </div>
</template>
