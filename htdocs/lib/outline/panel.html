
<template id="tpl-Outline">
    <ul class="Outline">
        <template name="item" placeholder="items">
            <li data-index="{index}" class="h{level}" title="{text}">
                <template name="tab" placeholder="tabs">
                    <span class="tab"></span>
                </template>
                <i data-index="{index}" class="folder {opened}" title="{folder-title}"></i>
                <span class="text">{text}</span>
            </li>
        </template>
    </ul>
</template>
