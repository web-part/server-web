<div data-panel="/HtmlTree/Main/HtmlLink/BaseInfo----Copy" class="tab-content" style="display: none;">
    <div data-panel="/HtmlTree/Main/HtmlLink/BaseInfo/Base">
        <template name="static">
            <table>
                <tr class="type">
                    <th>类型</th>
                    <td>静态 HtmlLink</td>
                </tr>
                <tr class="rel">
                    <th>引用原文</th>
                    <td>
                        <a data-cmd="rel">{rel}</a>
                    </td>
                </tr>
                <tr class="href">
                    <th>引用路径</th>
                    <td>{href}</td>
                </tr>
                <tr class="file">
                    <th>所在文件</th>
                    <td>
                        <a data-cmd="file">{file}</a>
                    </td>
                </tr>
                <tr class="dir">
                    <th>所在目录</th>
                    <td>
                        <a data-cmd="dir">{dir}</a>
                    </td>
                </tr>
                <tr class="tabs">
                    <th>缩进</th>
                    <td>{tabs}</td>
                </tr>
                <tr class="no">
                    <th>行号</th>
                    <td>{no}</td>
                </tr>
                <tr class="parent">
                    <th>父节点</th>
                    <td>
                        <a data-cmd="parent">{parent}</a>
                    </td>
                </tr>
            </table>
        </template>

        <template name="block">
            <table>
                <tr class="type">
                    <th>类型</th>
                    <td>动态 HtmlLink</td>
                </tr>
                <tr class="file">
                    <th>所在文件</th>
                    <td>
                        <a data-cmd="file">{file}</a>
                    </td>
                </tr>
                <tr class="dir">
                    <th>所在目录</th>
                    <td>
                        <a data-cmd="dir">{dir}</a>
                    </td>
                </tr>
                <tr class="parent">
                    <th>父节点</th>
                    <td>
                        <a data-cmd="parent">{parent}</a>
                    </td>
                </tr>
            </table>
        </template>
    </div>

    <div data-panel="/HtmlTree/Main/HtmlLink/BaseInfo/Childs">
        <h1><i class="fa fa-folder"></i>直接子节点</h1>
        <div data-panel="/HtmlTree/Main/HtmlLink/BaseInfo/Childs/GridView" class="gridview">
            <template name="href">
                <a data-cmd="{cmd}">{text}</a>
            </template>
        </div>
    </div>

    <div data-panel="/HtmlTree/Main/HtmlLink/BaseInfo/Children">
        <h1><i class="fa fa-folder"></i>全部子节点</h1>
        <div data-panel="/HtmlTree/Main/HtmlLink/BaseInfo/Children/GridView" class="gridview">
            <template name="href">
                <a data-cmd="{cmd}">{text}</a>
            </template>
        </div>
    </div>


</div>
