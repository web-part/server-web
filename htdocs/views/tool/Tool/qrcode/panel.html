
<div data-panel="/Tool/QRCode" style="display: none;">
  
   <main data-panel="/Tool/QRCode/Main">
      <div data-panel="/Tool/QRCode/Main/Input">
         <textarea placeholder="请输入内容"></textarea>
         <button>生成二维码</button>
      </div>

      <ul data-panel="/Tool/QRCode/Main/Output">
         <template>
            <li>
               <a href="{href}" target="_blank">
                  <img src="{src}">
               </a>
            </li>
            <li class="label">
               <a href="{url}">{url}</a>
            </li>
         </template>
      </ul>
   </main>

   <aside data-panel="/Tool/QRCode/Statics">
      <ul data-panel="/Tool/QRCode/Statics/List">
         <template>
            <li data-index="{index}">
               <a href="{href}" target="_blank">
                  <img src="{src}" />
               </a>
               <a href="{url}" target="_blank">{url}</a>
            </li>
         </template>
      </ul>
   </aside>
  
</div>
