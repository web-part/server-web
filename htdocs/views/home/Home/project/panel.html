<div data-panel="/Home/Project" class="box cyan">
    <header>
        <span>项目</span>
        <i data-cmd="refresh" class="fas fa-sync" title="刷新当前模块"></i>
    </header>
    <div data-panel="/Home/Project/Loading" class="loading">
        <p>
            <i class="fas fa-sync-alt"></i>
            <span>加载中...</span>
        </p>
    </div>
    <div data-panel="/Home/Project/Main" style="display: none;">
        <template name="table">
            <table>
                <tbody>
                    
                    <tr class="name">
                        <th>项目名称</th>
                        <td>{name}</td>
                    </tr>
                    <tr>
                        <th>版本号</th>
                        <td>{version}</td>
                    </tr>
                    <tr>
                        <th>项目描述</th>
                        <td>{description}</td>
                    </tr>
                    <tr>
                        <th>项目仓库</th>
                        <td>
                            <a href="{repositoryHref}" target="_blank">{repositoryUrl}</a>
                        </td>
                    </tr>
                    <tr class="italic">
                        <th>关键词</th>
                        <td>{keywords}</td>
                    </tr>
                    <tr>
                        <th>作者姓名</th>
                        <td>{author}</td>
                    </tr>
                    <tr>
                        <th>作者邮箱</th>
                        <td>{email}</td>
                    </tr>
                    <tr class="cwd">
                        <th>工作目录</th>
                        <td>{cwd}</td>
                    </tr>
                    
                    <tr class="status">
                        <th>监控状态</th>
                        <td>
                            <i class="{status} far fa-{status}-circle"></i>{statusText}
                        </td>
                    </tr>
                    <tr class="">
                        <th>启动时间</th>
                        <td>{time}</td>
                    </tr>
                    <tr>
                        <th>进程 ID</th>
                        <td>{pid}</td>
                    </tr>
                    <tr class="italic">
                        <th>参数列表</th>
                        <td>{argv}</td>
                    </tr>
                    
                </tbody>
            </table>
        </template>
        
    </div>
</div>
