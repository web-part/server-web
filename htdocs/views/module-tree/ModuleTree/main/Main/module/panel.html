<div data-panel="/ModuleTree/Main/ModuleInfo" class="tab-content" style="display: none;">
    <div data-panel="/ModuleTree/Main/ModuleInfo/Base">
        <template>
            <table>
                <tr class="sname">
                    <th>模块名称</th>
                    <td>{name}</td>
                </tr>
                <tr class="name">
                    <th>模块ID</th>
                    <td>{id}</td>
                </tr>

                <tr class="name">
                    <th>父模块</th>
                    <td>
                        <a href="javascript:" data-cmd="item">{parent}</a>
                    </td>
                </tr>
                <tr class="">
                    <th>定义方法</th>
                    <td>{method}</td>
                </tr>
                <tr class="type">
                    <th>导出工厂</th>
                    <td>{factory-type}</td>
                </tr>
                <tr>
                    <th>级别</th>
                    <td>{level}</td>
                </tr>
                <tr>
                    <th>被依赖数</th>
                    <td class="error-number-{dependents}">{dependents}</td>
                </tr>
            </table>
        </template>
    </div>

    <div data-panel="/ModuleTree/Main/ModuleInfo/Dependents">
        <h1><i class="fa fa-folder"></i>被依赖的模块</h1>
        <div data-panel="/ModuleTree/Main/ModuleInfo/Dependents/GridView">
            <template name="href">
                <a data-cmd="{cmd}" href="javascript:">{text}</a>
            </template>
        </div>
    </div>

    <div data-panel="/ModuleTree/Main/ModuleInfo/Publics">
        <h1><i class="fa fa-folder"></i>所依赖的公共模块</h1>
        <div data-panel="/ModuleTree/Main/ModuleInfo/Publics/GridView">
            <template name="href">
                <a data-cmd="{cmd}" href="javascript:" >{text}</a>
            </template>
        </div>
    </div>

    <div data-panel="/ModuleTree/Main/ModuleInfo/Privates">
        <h1><i class="fa fa-folder"></i>所依赖的私有模块</h1>
        <div data-panel="/ModuleTree/Main/ModuleInfo/Privates/GridView">
            <template name="href">
                <a data-cmd="{cmd}" href="javascript:">{text}</a>
            </template>
        </div>
    </div>
   

    <div data-panel="/ModuleTree/Main/ModuleInfo/Childs" style="display: none;">
        <h1><i class="fa fa-folder"></i>直接子模块</h1>
        <div data-panel="/ModuleTree/Main/ModuleInfo/Childs/GridView">
            <template name="href">
                <a data-cmd="{cmd}" href="javascript:">{text}</a>
            </template>
        </div>
    </div>

    <div data-panel="/ModuleTree/Main/ModuleInfo/Children" style="display: none;">
        <h1><i class="fa fa-folder"></i>全部子模块</h1>
        <div data-panel="/ModuleTree/Main/ModuleInfo/Children/GridView">
            <template name="href">
                <a data-cmd="{cmd}" href="javascript:">{text}</a>
            </template>
        </div>
    </div>

    <div data-panel="/ModuleTree/Main/ModuleInfo/Siblings">
        <h1><i class="fa fa-folder"></i>兄弟模块</h1>
        <div data-panel="/ModuleTree/Main/ModuleInfo/Siblings/GridView">
            <template name="href">
                <a data-cmd="{cmd}" href="javascript:">{text}</a>
            </template>
        </div>
    </div>

</div>
