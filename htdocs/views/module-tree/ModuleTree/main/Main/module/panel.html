<div data-panel="/ModuleTree/Main/ModuleInfo" class="tab-content" style="display: none;">
    <div data-panel="/ModuleTree/Main/ModuleInfo/Base">
        <template>
            <table>
                <tr class="sname">
                    <th>模块名称</th>
                    <td>{name}</td>
                </tr>
                <tr class="name">
                    <th>模块ID</th>
                    <td>{id}</td>
                </tr>

                <tr class="name">
                    <th>父模块</th>
                    <td>
                        <a data-cmd="item">{parent}</a>
                    </td>
                </tr>
                <tr class="">
                    <th>定义方法</th>
                    <td>{method}</td>
                </tr>
                <tr class="type">
                    <th>工厂类型</th>
                    <td>{factory}</td>
                </tr>
                <tr>
                    <th>级别</th>
                    <td>{level}</td>
                </tr>
                <tr>
                    <th>被依赖数</th>
                    <td class="error-number-{dependents}">{dependents}</td>
                </tr>
            </table>
        </template>
    </div>


    <ul data-panel="/ModuleTree/Main/ModuleInfo/Groups">
        <template name="group" placeholder="groups">
            <li data-index="{index}">
                <h1><i class="fa fa-folder"></i>{name}</h1>
                <div data-id="gridview-{index}">
                    <template name="href">
                        <a data-cmd="{cmd}">{text}</a>
                    </template>
                </div>
            </li>
        </template>
    </ul>
  

    

</div>
