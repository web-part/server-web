<div data-panel="/ModuleTree/Main/Stat/GridView">
    <template name="cell">
        <div class="bar" title="{percent}%">
            <div class="main" style="width: {percent}%;"></div>
        </div>
        <span class="info">
            {value} <span class="desc">{desc}</span>
        </span>
        
    </template>

</div>
