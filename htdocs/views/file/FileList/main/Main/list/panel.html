<div data-panel="/FileList/Main/List">
    <link rel="html" href="List/filter/panel.html" />

    <div data-panel="/FileList/Main/List/GridView">
        <template name="title">
            <a data-cmd="edit">{title}</a>
        </template>

        <template name="name">
            <a class="detail" data-cmd="detail">
                <span class="dir">{dir}</span>
                <span class="filename">{filename}</span>
            </a>
            <input type="text" value="{fullname}" readonly="readonly" />
        </template>

    </div>
</div>
